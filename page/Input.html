<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Basic input types </title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>

<body>
    <form action="#" method="post" name="form_name" id="form_id" class="form_class">
        <header class="headerContainer">
            <h1>HTML 5 Form Input feilds</h1>
        </header>
        <div>
            <label for="text">Enter Name :</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Enter password :</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">Enter Email :</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="city">Enter city :</label>
            <input type="text" id="city" name="city">
        </div>
        <div>
            <label for="number">Enter Number :</label>
            <input type="tel" id="number" name="number">
        </div>
        <div class="nativeDateTimePicker">
            <label for="Party">choose a date time :</label>
            <input type="datetime-local" id="Party" name="DOB">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">choose a salary :</label>
            <input type="range" name="salary" id="salary" min=300000 max=500000 step=100 value=400000>
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
        </div>
    </form>
    <script>
        let saveFile = () => {
            let name = document.getElementById('text').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('pwd').value;
            let number = document.getElementById('number').value;
            let city = document.getElementById('city').value;
            let salary = document.getElementById('salary').value;
            let DOB = document.getElementById('Party').value;
            document.getElementById("form_id").submit(); //form submission
            if (validation()) {
                alert(" Name : " + name + ", Email : " + email +
                    " number " + number + ", city " + city + ", Form Id : " + "nn Form Submitted Successfully......");
            }
        }
    </script>
    <script>
        function validation() {
            let name = document.getElementById('text').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('pwd').value;
            let number = document.getElementById('number').value;
            let city = document.getElementById('city').value;
            let salary = document.getElementById('salary').value;
            let DOB = document.getElementById('Party').value;
            const NAME_REGEX = /^[A-Z]{1}[a-z]{3,}$/;
            const MOBILE_REGEX = /^[0-9]{1,2}[ ][1-9]{1}[0-9]{9}$/;
            const EMAIL_REGEX = /^([a-zA-Z0-9]+[+_.-]?[a-zA-Z0-9]+)+@[a-zA-Z0-9-]+.[a-z]{2,3}.[a-z]{2,3}$/;
            const PASS_REGEX = /^(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}$/;
            if (name === '' || email === '' || password === '' || DOB === '' || number === '' || city === '' || salary === '') {
                alert("Please fill all fields...!!!!!!");
                return false;
            } else if ((email).match(EMAIL_REGEX) || name.match(NAME_REGEX) || password.match(PASS_REGEX) || number.match(MOBILE_REGEX)) {
                return true;
            } else {
                alert("Invalid Data...!!!!!!");
                return false;
            }
        }
    </script>
</body>
</html>
