<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Basic input types </title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer">
            <h1> HTML 5 Form Input Feilds </h1>
        </header>
        <div>
            <label for="text">Enter Name :</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>

        <div>
            <label for="email">Enter Email :</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>

        <div>
            <label for="pwd">Enter password :</label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>

        <div>
            <label for="city">Enter city :</label>
            <input type="city" id="city" name="city">
        </div>

        <div>
            <label for="tel">Enter tel :</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>

        <div class="nativeDateTimePicker">
            <label for="Party">Birth date :</label>
            <input class="party" type="datetime-local" id="Party" name="DOB">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">choose a salary :</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <input type="button" name="button" class="block" id="bt" value="Submit Data" onClick="saveFile()">
        </div>
    </form>
    <script>
        function saveFile() {
            let name = document.getElementById('text').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('pwd').value;
            let city = document.getElementById('city').value;
            let number = document.getElementById('tel').value;
            let DOB = document.getElementById('Party').value;
            let salary = document.getElementById('salary').value;

            if (validation()) {
                alert(" Name : " + name + ", Email : " + email +
                    " number " + number + ", city " + city + " " + " Form Submitted Successfully......");
            }

            function validation() {
                const NAME_REGEX = /^[A-Z]{1}[a-z]{3,}$/;
                const MOBILE_REGEX = /^[0-9]{1,2}[ ][1-9]{1}[0-9]{9}$/;
                const EMAIL_REGEX = /^([a-zA-Z0-9]+[+_.-]?[a-zA-Z0-9]+)+@[a-zA-Z0-9-]+.[a-z]{2,3}.[a-z]{2,3}$/;
                const PASS_REGEX = /^(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}$/;
                if (name === '' || email === '' || password === '' || DOB === '' || number === '' || city === '' || salary === '') {
                    alert("Please fill all fields...!!!!!!");
                    return false;
                } else if ((email).match(EMAIL_REGEX) && name.match(NAME_REGEX) && password.match(PASS_REGEX) && number.match(MOBILE_REGEX)) {
                    return true;
                } else {
                    alert("Invalid Data...!!!!!!");
                    return false;
                }
            }
        } 
    </script>

    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            }
            else {
                textError.textContent = "Name is incorrect";
            }
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function () {
            let emailRegex = RegExp('^[a-zA-Z0-9]+[+_.-]?[a-zA-Z0-9]+)+@[a-zA-Z0-9-]+.[a-z]{2,3}.[a-z]{2,3}$');
            if (emailRegex.test(email.value)) {
                emailError.textContent = "";
            }
            else {
                emailError.textContent = "Email is not valid";
            }
        });

        const password = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        password.addEventListener('input', function () {
            let passRegex = RegExp('^(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}$');
            if (passRegex.test(password.value)) {
                pwdError.textContent = "";
            }
            else {
                pwdError.textContent = "Password is not valid";
            }
        });

        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function () {
            let telRegex = RegExp('^[0-9]{1,2}[ ][1-9]{1}[0-9]{9}$');
            if (telRegex.test(tel.value)) {
                telError.textContent = "";
            }
            else {
                telError.textContent = "telePhoneNumber is not valid";
            }
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });
    </script>
</body>

</html>
